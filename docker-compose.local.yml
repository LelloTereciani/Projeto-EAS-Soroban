services:
  edge-proxy:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./infra/edge-proxy/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - api

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-eas}
      POSTGRES_USER: ${DB_USER:-eas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eas}
    volumes:
      - eas_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eas} -d ${DB_NAME:-eas}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      API_HOST: 0.0.0.0
      API_PORT: 4000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    depends_on:
      - api

volumes:
  eas_db_data:
