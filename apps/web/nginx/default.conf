server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;

  location = /healthz {
    return 200 "ok";
  }

  location = /EAS {
    return 301 /EAS/;
  }

  # Hashed assets can be cached aggressively.
  location /EAS/assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Static SPA
  location /EAS/ {
    # Avoid stale HTML/JS references after deployments.
    add_header Cache-Control "no-store";
    try_files $uri $uri/ /EAS/index.html;
  }
}
